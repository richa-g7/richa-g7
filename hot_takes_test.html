<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yes/No Questions</title>
</head>
<body>
<h1>Yes/No Questions</h1>
<p>Answer the following questions:</p>
<form id="yesNoForm">
  <label for="q1">Question 1: Airsip or waterfall?</label>
  <select id="q1">
    <option value="Airsip">Yes</option>
    <option value="Waterfall">No</option>
  </select><br><br>
  
  <label for="q2">Question 2: Pineapple on pizza?</label>
  <select id="q2">
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select><br><br>

  <label for="q3">Question 3: Sitting across or next to someone?</label>
  <select id="q3">
    <option value="Across">Yes</option>
    <option value="Next">No</option>
  </select><br><br>

  <label for="q4">Question 3: Love at first sight?</label>
  <select id="q4">
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select><br><br>
  <button type="button" onclick="calculateYes()">Calculate Yeses</button>
</form>

<p>Total Yeses: <span id="totalYes">0</span></p>

<script>
function calculateYes() {
  var q1 = document.getElementById("q1").value;
  var q2 = document.getElementById("q2").value;
  var q3 = document.getElementById("q3").value;

  var totalYes = 0;
  if (q1 === "yes") totalYes++;
  if (q2 === "yes") totalYes++;
  if (q3 === "yes") totalYes++;

  document.getElementById("totalYes").textContent = totalYes;
}
</script>

</body>
</html>
